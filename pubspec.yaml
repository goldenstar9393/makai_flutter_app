name: makaiapp
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1
environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  get: 4.6.5

  #Firebase
  firebase_auth: ^4.6.3
  cloud_firestore: ^4.8.2
  firebase_dynamic_links: ^5.3.3
  firebase_storage: ^11.2.4
  paginate_firestore:
    git:
      url: https://github.com/waqadArshad/paginate_firestore.git
  cloud_functions: ^4.3.3
  firebase_messaging: ^14.6.4
  firebase_core: ^2.14.0
  flutter_local_notifications: ^15.1.0+1
  firebase_crashlytics: ^3.3.3

  #Features
  flutter_rating_bar: 4.0.1
  location: ^2.3.5
  intro_slider: 3.0.10
  shared_preferences: 2.0.15
  smooth_star_rating: 1.1.1
  image_cropper: 3.0.0
  image_picker: 0.8.5+3
  flutter_native_image: 0.0.6+1
  rating_dialog: 2.0.4
  google_maps_flutter: 2.1.12
  flutter_swiper: 1.1.6
  in_app_review: 2.0.4
  flutter_stripe: 4.0.0
  google_sign_in: 5.4.1
  sign_in_with_apple: 4.1.0
  crypto: 3.0.2
  #flutter_facebook_auth: 4.4.1

  #Utilities
  font_awesome_flutter: 10.1.0
  pin_input_text_field: 4.1.2
  cached_network_image: 3.2.1
  uuid: 3.0.6
  timeago: 3.3.0
  url_launcher: 6.1.5
  intl: 0.17.0
  flutter_launcher_icons: 0.10.0
  nanoid: 1.0.0
  flutter_linkify: 5.0.2
  permission_handler: 10.0.0
  date_time_picker: 2.1.0
  store_launcher: 1.0.1
  share: 2.0.4
  step_progress_indicator: 1.0.2
  flutter_datetime_picker: 1.5.1
  photo_view: 0.14.0
  place_picker: 0.9.19
