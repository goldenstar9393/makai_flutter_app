  passbase_flutter: 2.13.4
  table_calendar: 3.0.6
  awesome_notifications: 0.6.21
  geolocator: 9.0.1
  geocoding: 2.0.5
  dropdown_search: 5.0.2
  flutter_secure_storage: 6.0.0
  local_auth: 2.1.2
  algolia: 1.1.1
  flutter_phoenix: 1.1.0
  smooth_page_indicator: 1.0.0+2
  loading_indicator: 3.1.0
  flutter_credit_card: 3.0.3
  flutter_emoji: 2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/logo.png"

flutter:

  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Font2
      fonts:
        - asset: assets/fonts/nunitofont.ttf
